<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" type="text/css" href="../styles/signup.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
        <div class="signup-box">
            <img src="../resources/icons/material-login-icon.png" class="signup-icon">
            <h2>Signup</h2>
            <form action="submit">
                <p>First name</p>
                <input type="text" name="fname-field" placeholder="First name">
                <p>Last name</p>
                <input type="text" name="lname-field" placeholder="Last name">
                <br>
                <p>Username</p>
                <input type="text" name="username-field" placeholder="Username">
                <p>Password</p>
                <input type="password" name="password-field" placeholder="Password">
                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp<p>Email</p>
                <input type="text" name="email-field" placeholder="Email">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p>Phone</p>
                <input type="text" name="phone-field" placeholder="Phone">
                <br>
                <input type="radio" id="admin-radio" name="role-radio" value="admin"><label for="admin-radio">Admin</label><br>
                <input type="radio" id="immigrant-radio" name="role-radio" value="immigrant"><label
                    for="immigrant-radio">Immigrant</label><br>
                <input type="submit" name="" value="Signup"><br>
                <a href="login.html">Already have an account? Login.</a>
            </form>
        </div>
    </body>
</html>
